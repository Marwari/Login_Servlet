<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<link rel="stylesheet" type="text/css" href="sign_up_form.css">
</head>
<body>
<form action="NewServlet" method="post">
	<div class="headcontainer">
		<h1><b>Change Password</b></h1>
	</div>
	<div class="container">
		
		<label><b>Enter your username </b></label>
		<input type="text" placeholder="Enter Username Here: e.g. starboy" name="uname" required="required" >

		<label><b>Enter your old Password </b></label>
		<input type="password" placeholder="Enter Your Old Password Here: " name="pswd" required="required" id="password">
		
		<label><b>Enter your new Password </b></label>
		<input type="password" placeholder="Enter Your new Password Here: " name="npswd" required="required" id="confirm_password">


		<button type="submit">Change Now</button>
	</div>

	<div class="container" style="background-color:#CCCCCC">	
	<button type="button" class="cancelbtn">Cancel</button>
	<span class="pswd"><a href="#">Back To Login!</a></span>
	</div>
</form>
</body>
</html>
