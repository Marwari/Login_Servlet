<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>
<link rel="stylesheet" type="text/css" href="sign_up_form.css">
</head>
<body>
<form action="LoginServlet" method="post">
	<div class="headcontainer">
		<h1><b>Login</b></h1>
	</div>
	<div class="container">
		
		<label><b>Enter your username </b></label>
		<input type="text" placeholder="Enter Username Here: e.g. starboy" name="uname" required="required" >

		<label><b>Enter your Password </b></label>
		<input type="password" placeholder="Enter Your Password Here: " name="pswd" required="required">
		

		<button type="submit">Login</button>
		<input type="checkbox" checked="checked">Remember me.
	</div>

	<div class="container" style="background-color:#CCCCCC">	
	<button type="button" class="cancelbtn">Cancel</button>
	<span class="pswd"><a href="sign_up_form.html">Sign Up Here!</a></span>
	</div>
</form>
</body>
</html>
